<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- Css styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles/add-user.css">
    <title>Spammer Helper</title>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<div class="container-sm">
    <ul class="nav nav-tabs">
        <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="http://localhost:4567/spammer">Add user</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="http://localhost:4567/spammer/show-users">Show users</a>
        </li>
    </ul>
    <h1><span>Spammer Helper</span></h1>
    <form method="post" action="http://localhost:4567/spammer/add-user">
        <div class="mb-3">
            <label for="first_name" class="form-label">Name</label>
            <input class="form-control" name="first_name" id="first_name" required="required">
        </div>
        <div class="mb-3">
            <label for="last_name" class="form-label">Last name</label>
            <input class="form-control" name="last_name" id="last_name" required="required">
        </div>
        <div class="mb-3">
            <label for="surname" class="form-label">Surname</label>
            <input class="form-control" name="surname" id="surname" required="required">
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" name="email" id="email" required="required"
                   aria-describedby="emailHelp">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" required="required">
            <label class="form-check-label" for="exampleCheck1">Accept data policy</label>
        </div>
        <button type="submit" class="btn btn-primary">Add user</button>
    </form>
</div>
</body>
</html>
