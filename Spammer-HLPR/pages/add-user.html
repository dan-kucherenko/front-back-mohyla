<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <!-- Css styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel = "stylesheet" href="../styles/index.css">
    <title>Spammer Helper</title>
</head>
<body>
<ul class="nav nav-tabs">
    <li class="nav-item">
        <a class="nav-link active" aria-current="page" href="http://localhost:4567/spammer/users">Add user</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="http://localhost:4567/spammer/users/show_users">Show users</a>
    </li>
</ul>
<h1><span>Spammer Helper</span></h1>
<form method="post" action="/spammer/users/add_user">
    <div class="mb-3">
        <label for="first_name" name="first_name" class="form-label">Name</label>
        <input class="form-control" id="first_name">
    </div>
    <div class="mb-3">
        <label for="last_name" name="last_name" class="form-label">Last name</label>
        <input class="form-control" id="last_name">
    </div>
    <div class="mb-3">
        <label for="surname" name="surname" class="form-label">Surname</label>
        <input class="form-control" id="surname">
    </div>
    <div class="mb-3">
        <label for="email" name="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
    </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Access data policy</label>
    </div>
    <button type="submit" class="btn btn-primary">Add user</button>
</form>
</body>
</html>
