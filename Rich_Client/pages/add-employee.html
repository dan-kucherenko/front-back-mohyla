<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Handbook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
<form method="post" id="add-emp-form" action="">
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="employee_id">Employee ID</label>
            <input type="text" class="form-control" id="employee_id" placeholder="Employee ID">
        </div>
        <div class="col-md-4 mb-3">
            <label for="first_name">First name</label>
            <input type="text" class="form-control" id="first_name" placeholder="First name">
        </div>
        <div class="col-md-4 mb-3">
            <label for="last_name">Last name</label>
            <input type="text" class="form-control" id="last_name" placeholder="Last name">
        </div>
        <div class="col-md-4 mb-3">
            <label for="email">Email</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="email_span">@</span>
                </div>
                <input type="email" class="form-control" id="email" placeholder="Email"
                       aria-describedby="inputGroupPrepend2">
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="col-md-4 mb-3">
            <label for="age">Age</label>
            <input type="text" class="form-control" id="age" placeholder="Age">
        </div>
        <div class="col-md-3 mb-3">
            <label for="position">Position</label>
            <input type="text" class="form-control" id="position" placeholder="Position">
        </div>
        <div class="col-md-3 mb-3">
            <label for="department">Department</label>
            <input type="text" class="form-control" id="department" placeholder="Department">
        </div>
        <div class="col-md-3 mb-3">
            <label for="country_support">Country Support</label>
            <input type="text" class="form-control" id="country_support" placeholder="Country Support">
        </div>
        <div class="col-md-3 mb-3">
            <label for="contract_type">Contract Type</label>
            <input type="text" class="form-control" id="contract_type" placeholder="Contract Type">
        </div>
        <div class="col-md-3 mb-3">
            <label for="gender">Gender</label>
            <select class="form-select" id="gender">
                <option selected>Male</option>
                <option>Female</option>
            </select>
        </div>
        <div class="col-md-3 mb-3">
            <label for="salary">Salary</label>
            <input type="text" class="form-control" id="salary" placeholder="Salary">
        </div>
    </div>
    <div class="form-group">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
                Agree to terms and conditions
            </label>
        </div>
    </div>
    <button class="btn btn-primary" type="button" onclick="addEmployee()" id="add-empl">Submit form</button>
</form>
<script type="text/javascript">
    function addEmployee() {
        const form_data = {
            employee_id: $("#employee_id").val(),
            first_name: $("#first_name").val(),
            last_name: $("#last_name").val(),
            email: $("#email").val(),
            age: $("#age").val(),
            position: $("#position").val(),
            department: $("#department").val(),
            country_support: $("#country_support").val(),
            contract_type: $("#contract_type").val(),
            gender: $("#gender").val(),
            salary: $("#salary").val()
        };
        $.ajax({
            method: "POST",
            url: "http://localhost:4567/company/add-employee",
            data: form_data,
            success: function (msg) {
                alert(msg);
                clearInputs();
            },
            error: function () {
                alert("Failure");
            }
        });
        function clearInputs() {
            $("#employee_id").val("");
            $("#first_name").val("");
            $("#last_name").val("");
            $("#email").val("");
            $("#age").val("");
            $("#position").val("");
            $("#department").val("");
            $("#country_support").val("");
            $("#contract_type").val("");
            $("#gender").val("Male");
            $("#salary").val("");
        }
    }
</script>
</body>
</html>
